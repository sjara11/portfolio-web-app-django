{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>Blog Index</h1>
    <hr>
    {% for review in reviews %}
    <h2><a href="{% url 'review_detail' review.pk%}">{{ review.title }}</a></h2>
    <small>
        {{ review.created_on.date }} |&nbsp;
    </small>
    <p>{{ review.body | slice:":400" }}...</p>
    {% endfor %}
</div>
{% endblock %}
