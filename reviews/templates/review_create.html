{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>Create a Review</h1>
    <form action="/reviews/create/" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ review_form.project }}
        </div>
        <div class="form-group">
            {{ review_form.title }}
        </div>
        <div class="form-group">
            {{ review_form.author }}
        </div>
        <div class="form-group">
            {{ review_form.body }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
