{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.tech_stack }}</p>
        <br>
        <h5>Category:</h5>
        <p>{{ project.get_topic_display }}</p>
        <br>
        <h5>Source Code:</h5>
        <a href="{{ project.source_code }}">GitHub Repository</a>
    </div>
</div>
{% endblock %}
